site_name: 'Gloo Blue Green Canary Demo'
site_url: https://kameshsampath.github.com/gloo-bgc-demo
theme:
  name: material
  font:
    text: Red Hat Display
  features:
    - content.code.annotate
    - content.tabs.link
  highlightjs: true
  hljs_languages:
    - yaml
    - yml
    - shell
    - bash
    - javascript
nav:
  - 'Overview': "index.md"
  - 'Tools and Sources': "tools-and-sources.md"
  - 'Environment Setup': "env-setup.md"
  - 'Site to Site VPN': "site-to-site-vpn.md"
  - "Setup Gloo Mesh": "mesh.md"
  - "Deploy Microservices":
      - "Deploy Blue": "deploy-blue.md"
      - "Deploy Green": "deploy-green.md"
      - "Deploy Canary": "deploy-canary.md"
  - "Traffic Management": "traffic.md"
  - "Access Policies": "access-policies.md"
  - "Appendix":
    - "Ansible Roles": "ansible-roles.md"
    - "Troubleshooting": "troubleshooting.md"

markdown_extensions:
  - toc:
      baselevel: 1
      permalink: "&para;"
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - smarty
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums_style: pymdownx-inline

