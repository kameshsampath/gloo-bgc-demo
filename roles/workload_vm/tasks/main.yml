- name: "Install blue-green-canary application"
  include: app.yml

- name: "Update .vimrc"
  ansible.builtin.copy:
    content: |
      set ts=2
      set sts=2
      set sw=2
      set expandtab
      syntax on
      set ruler
      set number
    dest: "{{ ansible_env.HOME }}/.vimrc"

- name: "Copy .vimrc to root home"
  become: yes
  copy:
    remote_src: true
    src: "{{ ansible_env.HOME }}/.vimrc"
    dest: "/root/.vimrc"
    mode: 0644

- name: "Create Kubeconfig folder"
  file:
    state: directory
    path: "{{ ansible_env.HOME }}/.kube"
    mode: "0744"

- name: "Copy kubeconfig"
  become: yes
  copy:
    src: "{{ playbook_dir }}/kubeconfig"
    dest: "{{ ansible_env.HOME }}/.kube/config"
    mode: "0744"

- name: "Configure DNS"
  include: dns.yml
  when: dns_enabled

- name: "Setup Istio VM"
  include: configure_istio_vm.yml
  when: istio_enabled